<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trabalhando dados</title>

    <style>

        *{
            margin: 0;
        }

        body{
            background-color: rgb(180, 128, 235);
            color: rgb(157, 238, 153);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-weight: bolder;
            font-size: 2em;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>

</head>
<body>


    <script>

        var nome = window.prompt('Qual o seu nome?')
        
        document.write(`Olá, ${nome}! <br> Seu nome tem ${nome.length} letras.<br>`)

        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)

    </script>
</body>
</html>
