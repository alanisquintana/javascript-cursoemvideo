<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Detran</title>

</head>
<body>

    <h1>Sistema de multas</h1>

    <main>

        <p style="display: inline;">Velocidade do carro:</p>

        <input type="number" name="txtvel" id="txtvel"> <p style="display: inline;">Km/h</p>
        
        <input type="button" value="Verificar" id="verificar" onclick="calcular()">

        <div id="res"></div>

    </main>

    <script>

        function calcular() {

            var txtv = document.getElementById('txtvel')
            var res = document. getElementById('res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p style="color: red">Você está <strong>MULTADO<strong> por excesso de velocidade.</p>`
            }

            res.innerHTML += `<p style="color: rgb(112, 108, 225); font-weight: bolder; margin-top: 70px;">Dirija sempre com cinto de segurança!</p>` 
        }

    </script>

</body>
</html>
