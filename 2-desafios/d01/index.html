<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mensagens</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(243, 241, 245);
        }

        h1{
            position: fixed;
            top: 30vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            font-size: 40px;
            width: max-content;
            color: #8355e5;
        }

        button{
            margin: 10px;
            width: 100px;
            height: 60px;
            font-weight: 600;
            color: #6f707f;
            background-color: #e6e6e6;
            box-shadow: -5px 5px 10px #3b256859;
            border: 0px solid #e0e0e0;
            border-radius: 10px;
            font-size: 20px;
            text-transform: uppercase;
        }

        p{
            position: fixed;
            top: 59vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;
            color: #c2c2c2;
            letter-spacing: 1px;
            text-transform: lowercase;
        }

        #botoes{
            position: fixed;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            width: max-content;
        }

        button:active{
            background-color: #8355e5;
            color: white;
            box-shadow: inset -5px 5px 10px #3722646b;
        }

    </style>

</head>
<body>

    <h1>Desafio das Mensagens</h1>

    <div id="botoes">
        <button onclick="botao1()">1</button>
        <button onclick="botao2()">2</button>
        <button onclick="botao3()">3</button>
    </div>

    <p>Clique em qualquer botão</p>

    <script>

        function botao1(){
        alert('Você clicou no 1º botão!')
        }
        function botao2(){
        alert('Você clicou no 2º botão!')
        }
        function botao3(){
        alert('Você clicou no 3º botão!')
        }
        
    </script>
    
</body>
</html>
